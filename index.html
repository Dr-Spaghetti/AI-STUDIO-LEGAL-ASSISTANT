<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Legal Receptionist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
<style>
  :root {
    --primary-accent: #00FFA3;
    --bg-base: #050505;
    --bg-card: #0F1115;
    --bg-surface: #1E2128;
    --border-color: #2D3139;
    --glass-border: rgba(255, 255, 255, 0.08);
  }
  
  body {
    background-color: var(--bg-base);
    font-family: 'Inter', sans-serif;
    color: white;
    overflow: hidden; /* Prevent body scroll, handle inside dashboard */
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* Neon Glow Utilities */
  .neon-text {
    text-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
  }
  
  .neon-border {
    box-shadow: 0 0 15px rgba(0, 255, 163, 0.15), inset 0 0 15px rgba(0, 255, 163, 0.05);
  }
  
  .neon-glow-strong {
    box-shadow: 0 0 30px rgba(0, 255, 163, 0.4);
  }

  /* Glassmorphism */
  .glass-panel {
    background: rgba(15, 17, 21, 0.7);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
  }

  /* Orb Animation */
  @keyframes orb-pulse {
    0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px rgba(0, 255, 163, 0.3); }
    50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px rgba(0, 255, 163, 0.6); }
    100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px rgba(0, 255, 163, 0.3); }
  }
  
  .animate-orb {
    animation: orb-pulse 3s infinite ease-in-out;
  }

  @keyframes wave {
    0%, 100% { height: 10%; }
    50% { height: 100%; }
  }
  
  .wave-bar {
    animation: wave 1s ease-in-out infinite;
  }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
