<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Legal Receptionist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
<style>
  :root {
    --primary-accent: #00FFC8;
    --primary-accent-rgb: 0, 255, 200;
    --bg-base: #050505;
    --bg-card: #0F1115;
    --bg-surface: #1E2128;
    --border-color: #2D3139;
    --glass-border: rgba(255, 255, 255, 0.08);
  }

  body {
    background-color: var(--bg-base);
    font-family: 'Inter', sans-serif;
    color: white;
    overflow: hidden;
    font-size: 16px;
    line-height: 1.6;
  }

  /* Enhanced Typography */
  h1 { font-size: 2.25rem; line-height: 1.2; font-weight: 700; }
  h2 { font-size: 1.5rem; line-height: 1.3; font-weight: 600; }
  h3 { font-size: 1.25rem; line-height: 1.4; font-weight: 600; }
  h4 { font-size: 1.125rem; line-height: 1.4; font-weight: 500; }
  p { font-size: 1rem; line-height: 1.6; }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.25);
  }

  /* Neon Glow Utilities - Updated to Cyan */
  .neon-text {
    text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
  }

  .neon-border {
    box-shadow: 0 0 15px rgba(0, 255, 200, 0.15), inset 0 0 15px rgba(0, 255, 200, 0.05);
  }

  .neon-glow-strong {
    box-shadow: 0 0 30px rgba(0, 255, 200, 0.4);
  }

  /* Glassmorphism */
  .glass-panel {
    background: rgba(15, 17, 21, 0.7);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
  }

  /* Orb Animation - Updated to Cyan */
  @keyframes orb-pulse {
    0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px rgba(0, 255, 200, 0.3); }
    50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px rgba(0, 255, 200, 0.6); }
    100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 30px rgba(0, 255, 200, 0.3); }
  }

  .animate-orb {
    animation: orb-pulse 3s infinite ease-in-out;
  }

  @keyframes wave {
    0%, 100% { height: 10%; }
    50% { height: 100%; }
  }

  .wave-bar {
    animation: wave 1s ease-in-out infinite;
  }

  /* Settings sidebar active state */
  .settings-nav-item {
    transition: all 0.2s ease;
  }
  .settings-nav-item:hover {
    background: rgba(0, 255, 200, 0.05);
  }
  .settings-nav-item.active {
    background: rgba(0, 255, 200, 0.1);
    border-left: 3px solid var(--primary-accent);
  }

  /* Toggle switch */
  .toggle-switch {
    position: relative;
    width: 48px;
    height: 26px;
    background: #2D3139;
    border-radius: 13px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .toggle-switch.active {
    background: var(--primary-accent);
  }
  .toggle-switch::after {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  .toggle-switch.active::after {
    transform: translateX(22px);
  }

  /* State badge */
  .state-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 4px 10px;
    background: rgba(0, 255, 200, 0.1);
    border: 1px solid rgba(0, 255, 200, 0.3);
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--primary-accent);
  }

  /* Status indicators */
  .status-active {
    color: var(--primary-accent);
  }
  .status-inactive {
    color: #6B7280;
  }
  .status-warning {
    color: #FBBF24;
  }
  .status-error {
    color: #EF4444;
  }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
